<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td #id mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>


  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="profile">
    <th mat-header-cell *matHeaderCellDef> profile </th>
    <td  mat-cell *matCellDef="let element"> {{element.profile}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> Editar </th>
    <td mat-cell  *matCellDef="let element">
      <input #id value="{{element.id}}" type="number" style="display: none;">
      <mat-icon [routerLink]="['/new', {id:element.id}]" class="icontable">create</mat-icon>
      <mat-icon (click)="confirmation(id.value)" class="icontable">clear</mat-icon>
    </td>
  </ng-container>
  <ng-container matColumnDef="see more">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="['/details', {id:element.id}]" mat-raised-button color="primary">See More </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
